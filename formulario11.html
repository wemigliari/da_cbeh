     <script>
         const scriptURL = 'https://script.google.com/macros/s/AKfycbyLpcxAsX9BbQHOcW-say327TrPdfM6ZaPalozDUatPTXBmZjrw_Nw_K9zlwaiJgnfK/exec'
         const form = document.forms['submit-to-google-sheet'];
         const successmsg=document.getElementById('successmsg');
         const errormsg=document.getElementById('errormsg');
         form.addEventListener('submit', e => {
           e.preventDefault()
           fetch(scriptURL, { method: 'POST', body: new FormData(form)})
             .then(response => console.log('Success!', response),
             //show success message
             successmsg.hidden=false
             )
             .catch(error => errormsg.hidden=false)
             //show error message


             form.reset();
         })

       </script>

       <script>
       // Get the button
       let mybutton = document.getElementById("myBtn_1");

       // When the user scrolls down 20px from the top of the document, show the button
       window.onscroll = function() {scrollFunction()};

       function scrollFunction() {
         if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
           mybutton.style.display = "block";
         } else {
           mybutton.style.display = "none";
         }
       }

       // When the user clicks on the button, scroll to the top of the document
       function topFunction() {
         document.body.scrollTop = 0;
         document.documentElement.scrollTop = 0;
       }
